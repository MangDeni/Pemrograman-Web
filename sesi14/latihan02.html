<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h3 style="text-align: center;">JUDUL</h3>
    <div style="text-align: center;">
        <button type="button" class="C1 btn btn-primary" style="text-align: center;">Persegi</button>
        <button type="button" class="C2 btn btn-primary" style="text-align: center;">Segitiga</button>
    </div><br>

    <div id="persegi">
        <div>
            <i>Nilai Panjang</i>
            <input type="number" class="PJ form-control">
        </div><br>
        <div>
            <i>Nilai Lebar</i>
            <input type="number" class="LB form-control">
        </div><br>
        <div style="text-align: center;">
            <button type="button" class="HitungPersegi btn btn-primary">Hitung Luas</button>
        </div>
    </div>

    <div id="segi3">
        <div>
            <i>Nilai Alas</i>
            <input type="number" class="AL form-control">
        </div><br>
        <div>
            <i>Nilai Tinggi</i>
            <input type="number" class="TG form-control">
        </div><br>
        <div style="text-align: center;">
            <button type="button" class="HitungSegi3 btn btn-primary">Hitung Luas</button>
        </div>
    </div>
    <div id="hasil"></div>
</div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#persegi").hide();
            $("#segi3").hide();

            $(".C1").click(function(){
                $("h3").html("Hitung Luas Persegi");
                $("#segi3").hide(1000);
                $("#persegi").show(1000);
                $("hasil").html("");
            });

            $(".C2").click(function(){
                $("h3").html("Hitung Luas Segitiga");
                $("#persegi").hide(1000);
                $("#segi3").show(1000);
                $("hasil").html("");
            });

            $(".HitungPersegi").click(function(){
                //proses input
                let P = $(".PJ").val();
                let L = $(".LB").val();
                //proses
                let LU = P*L;
                //output
                let tx = "Nilai Luas Dari Persegi Panjang dengan Panjang : "+P;
                tx += " dan Lebar : "+L+" adalah : <br>";
                tx += "Luas = Panjang X Lebar <br>"
                tx += "Rumus = "+P+" X "+L+"<br>";
                tx += "Hasil = "+LU+" <br>Jadi Luasnya adalah "+LU;

                $("#hasil").html(tx);
            });
            $(".HitungSegi3").click(function(){
                //proses input
                let A = $(".AL").val();
                let T = $(".TG").val();
                //proses
                let LU = 0.5*A*T;
                //output
                let tx = "Nilai Luas Dari Segitiga dengan Alas : "+A;
                tx += " dan Tinggi : "+T+" adalah : <br>";
                tx += "Luas = 1/2 X Alas X Tinggi <br>"
                tx += "Rumus = 1/2 X "+A+" X "+T+"<br>";
                tx += "Hasil = "+LU+" <br>Jadi Luasnya adalah "+LU;

                $("#hasil").html(tx);
            });
        });
    </script>
</body>
</html>
